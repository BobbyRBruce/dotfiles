- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.github-sync-forks-targets:
      path: github-sync-forks-targets
      if: '[ "$(uname -s)" = "Darwin" ]'
    ~/Library/LaunchAgents/launched.github-sync-forks.plist:
      path: launched.github-sync-forks.plist
      if: '[ "$(uname -s)" = "Darwin" ]'
    ~/.vimrc: vimrc
    ~/.config/gh: gh
    ~/.config/gh-copilot: gh-copilot
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.ssh/config: ssh-config
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.Brewfile: Brewfile
      path: Brewfile
      if: '[ "$(uname -s)" = "Darwin" ]'Â¬
    ~/.profile: profile
    ~/.bash_logout: bash_logout
    ~/.bashrc: bashrc
    ~/.git_template: git_template

- shell:
  - description: Obtaining Submodules
    command: git submodule update --init --recursive
    quiet: true
    stderr: true

  - description: Running MacOS Setup
    command: |
      if [ "$(uname -s)" = "Darwin" ]
      then
        ./brew-install.sh
        brew update 2>&1
        brew bundle
        brew cleanup --quiet
      fi
    quiet: true
    stderr: true

  - description: Running Linux/APT Setup
    command: |
      if [ "$(uname -s)" = "Linux" ]
      then
        which apt 2>&1 >/dev/null
        if [[ $? == 0 ]]
        then
           sudo apt update -y
           cat apt-install-list.txt |  xargs -n 1 sudo apt-get install -y
        fi
      fi
    quiet: true
    stderr: true
