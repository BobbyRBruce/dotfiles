- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.vimrc: vimrc
    ~/.config/gh: gh
    ~/.config/gh-copilot: gh-copilot
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.ssh/config: ssh-config
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.Brewfile: Brewfile
    ~/.git-template/hooks/pre-commit: git-template-pre-commit

- shell:
  - description: Obtaining Submodules
    command: git submodule update --init --recursive
    quiet: true
    stderr: true

  - description: Running MacOS Setup
    command: |
      if [ "$(uname -s)" = "Darwin" ]
      then
        ./brew-install.sh
        brew update 2>&1
        brew bundle
        brew cleanup --quiet
      fi
    quiet: true
    stderr: true

  - description: Running Linux/APT Setup
    command: |
      if [ "$(uname -s)" = "Linux" ]
      then
        which apt 2>&1 >/dev/null
        if [[ $? == 0 ]]
        then
           sudo apt update -y
           cat apt-install-list.txt |  xargs -n 1 sudo apt-get install -y
        fi
      fi
    quiet: true
    stderr: true
