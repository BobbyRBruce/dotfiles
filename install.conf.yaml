- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.vimrc: vimrc
    ~/.config/gh: gh
    ~/.config/gh-copilot: gh-copilot
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.ssh/config:
      path: ssh-config
      if: '[ "$(uname -s)" != "Darwin" ]'
    ~/.ssh/config:
      path: ssh-config-mac
      if: '[ "$(uname -s)" = "Darwin" ]'
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.Brewfile:
      path: Brewfile
      if: '[ "$(uname -s)" = "Darwin" ]'
    ~/.profile: profile
    ~/.bash_logout: bash_logout
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.git-template: git-template

- shell:
  - description: Obtaining Submodules
    command: git submodule update --init --recursive
  - description: Installing Oh My ZSH
    command: |
      if [ "$(uname -s)" = "Darwin" ] && [ ! -d ~/.oh-my-zsh ]
      then
       ./ohmyz-install.sh
      fi
    stderr: true

  - description: Adding private key passcode to keychain
    command: |
      if [ "$(uname -s)" = "Darwin" ]
      then
        ssh-add --apple-use-keychain ~/.ssh/id_rsa
      fi

  - description: Running MacOS Setup
    command: |
      if [ "$(uname -s)" = "Darwin" ]
      then
        ./brew-install.sh
        brew update 2>&1
        brew bundle
        brew cleanup --quiet
      fi
    quiet: true
    stderr: true

  - description: Running Linux/APT Setup
    command: |
      if [ "$(uname -s)" = "Linux" ]
      then
        which apt 2>&1 >/dev/null
        if [[ $? == 0 ]]
        then
           sudo apt update -y
           cat apt-install-list.txt |  xargs -n 1 sudo apt-get install -y
        fi
      fi

  - description: Installing gh copilot
    command: gh extension install github/gh-copilot
